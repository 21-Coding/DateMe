<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Site</title>
  </head>
  <body>
    <div class="container">
  <h1>Dating Website</h1>

  <p>To set you up with someone, we need to know a little about you:</p>

  <form id="Dating-Form">
    <label for="age">Age</label>
    <input id="age" type="text">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <label for="EyeColor">EyeColor</label>
    <select id="EyeColor">
      <option value="Blue">Blue</option>
      <option value="Brown">Brown</option>
      <option value="Green">Green</option>
      <option value="Grey">Grey</option>
    </select>

    <button type="submit" class="btn">Calculate My Match</button>
  </form>

  <div id="quote">
    <p>Your match <span id="rate"></span> congrats</p>
  </div>
  </body>
</html>
